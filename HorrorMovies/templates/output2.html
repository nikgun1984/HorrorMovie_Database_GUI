{% extends "layout.html" %}

{% block content %}
  <h1>Results:</h1>
  <a href="{{url_for('submit2')}}" class="btn btn-outline-primary" role="button" aria-pressed="true">Go back to Interesting Query Menu</a>
  <br>
  <br>
  <table border = 1>
    <tr style=“font-weight:bold”>
      <th> Director </th>
      <th> Movie Name </th>
      <th> Release year </th>
      <th> IMDB Ratings </th>
    </tr>

    {% for movie in movieDetails %}
    <tr>
      <td> {{movie[0]}} </td>
      <td> {{movie[1]}} </td>
      <td> {{movie[2]}} </td>
      <td> {{movie[3]}} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
