{% extends "layout.html" %}

{% block content %}
  <h1>Results:</h1>
  <a href="{{url_for('index')}}" class="btn btn-outline-primary btn-lg" role="button" aria-pressed="true">Go to the Main Menu</a>
  <br>
  <br>
  <table border = 1>
    {% for movie in movieDetails %}
    <tr>
      <td> {{movie[0]}} </td>
      <td> {{movie[1]}} </td>
      <td> {{movie[2]}} </td>
      <td> {{movie[3]}} </td>
      <td> {{movie[4]}} </td>
      <td> {{movie[5]}} </td>
      <td> {{movie[6]}} </td>
      <td> {{movie[7]}} </td>
      <td> {{movie[8]}} </td>
      <td> {{movie[9]}} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
