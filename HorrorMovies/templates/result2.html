{% extends "layout.html" %}

{% block content %}
  <h1>Results:</h1>
  <a href="{{url_for('index')}}" class="btn btn-outline-primary btn-lg" role="button" aria-pressed="true">Go back to Interesting Query Menu</a>
  <br>
  <br>
  <table border = 1>
    <tr style=“font-weight:bold”>
      <th> Movie Name </th>
      <th> Director </th>
      <th> IMDB Rating </th>
      <th> Release Year </th>
    </tr>

    {% for movie in movieDetails %}
    <tr>
      <td> {{movie[0]}} </td>
      <td> {{movie[1]}} </td>
      <td> {{movie[2]}} </td>
      <td> {{movie[3]}} </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
